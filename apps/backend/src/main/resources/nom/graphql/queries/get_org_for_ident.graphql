query getOrgForIdent($navIdenter: [String!]!) {
    ressurser(where: {navIdenter: $navIdenter}) {
        id
        code
        ressurs {
            navIdent
            ledere {
                ressurs {
                    navIdent
                }
            }
            koblinger {
                gyldigFom
                gyldigTom
                organisasjonsenhet {
                    agressoId
                    navn
                    leder {
                        ressurs {
                            navIdent
                        }
                    }
                    gyldigFom
