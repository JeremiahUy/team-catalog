query getOrgWithOrganiseringer($agressoId: String!) {
    organisasjonsenhet(where: {agressoId: $agressoId}) {
        agressoId
        navn
        gyldigFom
        gyldigTom
        type {
            kode
            navn
        }
        leder {
            ressurs {
                navIdent
                epost
                visningsNavn
            }
        }

        organiseringer {
            retning
            gyldigFom
            gyldigTom
            organisasjonsenhet {
                agressoId
                navn
            }
        }
        koblinger {
            ressurs {
                navIdent
                epost
                visningsNavn
            }
        }
    }
}