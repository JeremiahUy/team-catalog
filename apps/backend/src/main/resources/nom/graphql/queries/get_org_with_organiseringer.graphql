query getOrgWithOrganiseringer($agressoId: String!, $orgNiv: String!) {
    organisasjonsenhet(where: {agressoId: $agressoId, orgNiv: $orgNiv}) {
        agressoId
        orgNiv
        navn
        gyldigFom
        gyldigTom
        type {
            kode
            navn
        }
        leder {
            ressurs {
                navIdent
                epost
                visningsNavn
            }
        }

        organiseringer {
            retning
            gyldigFom
            gyldigTom
            organisasjonsenhet {
                agressoId
                orgNiv
                navn
            }
        }
        koblinger {
            ressurs {
                navIdent
                epost
                visningsNavn
            }
        }
    }
}