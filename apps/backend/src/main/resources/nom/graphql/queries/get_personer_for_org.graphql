query getRessurser($navIdent: String) {
    ressurs(where: {navIdent: $navIdent}) {
        navIdent
        lederFor {
            organisasjonsenhet {
                agressoId
                gyldigFom
                gyldigTom
                koblinger {
                    ressurs {
                        navIdent
                    }
                }
            }
        }
    }
}