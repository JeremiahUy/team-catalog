apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{name}}
  namespace: nom
  labels:
    team: nom
spec:
  image: {{image}}
  port: 8080
  azure:
    application:
      enabled: true
      claims:
        extra:
          - NAVident
        groups:
          - id: "2ee0ef50-718c-43d3-8c05-c839f2dc2490"
          - id: "eb3dd903-42c9-4337-b8df-618a45da47cd"
      replyURLs:
      {{#each replies as |url|}}
         - {{url}}
      {{/each}}
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      memory: 512Mi
  liveness:
    path: internal/isAlive
    initialDelay: 10
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: internal/isReady
    initialDelay: 10
    periodSeconds: 5
    failureThreshold: 30
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/srv
        kvPath: {{vaultSrvPath}}
  prometheus:
    enabled: true
    path: internal/metrics
  webproxy: true
  envFrom:
    - secret: teamcat-enckey
    - secret: teamcat-mail-pwd
    - secret: teamcat-graphdbkey
    - secret: teamcat-slack-token
  env:
  {{#each env}}
      - name: {{this.name}}
        value: {{this.value}}
  {{/each}}
